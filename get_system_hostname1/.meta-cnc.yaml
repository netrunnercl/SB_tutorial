name: get_system_hostname1
label: Login into system and get hostname

description: |
  This skillet demonstrates a very basic PAN-OS configuration operational
  command and how to extract info from the output
type: pan_validation
labels:
  collection:
    - Example Skillets
    - Validation

variables:

snippets:
  - name: check_hostname
    cmd: cli
    cmd_str: show system info
    outputs:
      - name: hostname
        capture_pattern: ./hostname

  # check that there is more than one virtual router
  - name: check_hostname
    label: check hostname
    test: hostname | length == 2
    severity: medium
    fail_message: |
      hostnameA: {{ hostname }}
    pass_message: |
      hostnameB {{ hostname }}
    documentation_link: https://tml